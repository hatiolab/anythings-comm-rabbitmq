buildscript {
	ext {
		baseUrl = "http://repo.hatiolab.com/nexus/content";
		springBootVersion = '1.4.4.RELEASE'
	}
	repositories {
		maven {
			url baseUrl + '/groups/elidom-repository/'
		}
	}
	dependencies {
		classpath("org.springframework.build.gradle:propdeps-plugin:0.0.7")
	}
}

apply from : 'anythings.gradle'

jar {
	manifest {
		attributes 'Implementation-Title': 'AnyThings Communication RabbitMQ',
				   'Implementation-Version': version
	}
}

repositories {
	maven {
		url baseUrl + '/groups/elidom-repository/'
	}
}

ext {
	rabbitMQVersion = getLastVersion('elings-rabbitmq')
}

dependencies {
	compile("com.hatiolab:elings-rabbitmq:${rabbitMQVersion}") {changing = true}
	compile project(':anythings-sys')
}
